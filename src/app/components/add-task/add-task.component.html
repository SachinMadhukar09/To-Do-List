<form  *ngIf="showAddTask" 
        class="add-form" 
        (ngSubmit)="onSubmit()">
<div class="form-control">
    <label for="text">Task</label>
    <input type="text" 
            name="text" 
            [(ngModel)]="text" 
            id="text" 
            placeholder="Add Task"/>
</div>
<div class="form-control">
    <label for="day">Day & Time</label>
    <input 
        type="text" 
        name="day" 
        [(ngModel)]="day"  
        id="day" 
        placeholder="Add Day & Time"/>
</div>

 <input angular-mydatepicket name="day"

        #dp="angular-mydatepicket"/> --> 
  
<div 
    class="form-control">
    <label for="description">Description</label>
    <input type="text" 
            name="description" 
            [(ngModel)]="description" 
            id="description" 
            placeholder="Add Description"/>
</div>


<input type="submit" 
        value="Save Task" 
        class="btn btn-block"/>
